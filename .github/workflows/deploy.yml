name: Deploy VIVK MVP to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type check
      run: npm run type-check
      
    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        
    - name: Run build test
      run: npm run build
      env:
        NODE_ENV: production
        NEXTAUTH_URL: https://vivk.in
        NEXTAUTH_SECRET: test-secret
        DATABASE_URL: postgresql://test:test@localhost:5432/test
        SUPABASE_URL: https://test.supabase.co
        SUPABASE_ANON_KEY: test-key
        ANTHROPIC_API_KEY: test-key
        RAZORPAY_KEY_ID: test-key
        RAZORPAY_KEY_SECRET: test-secret
        UPSTASH_REDIS_REST_URL: https://test.upstash.io
        UPSTASH_REDIS_REST_TOKEN: test-token
        RESEND_API_KEY: test-key

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      
    - name: Check for vulnerabilities
      run: |
        if npm audit --audit-level high --json | jq '.vulnerabilities | length > 0'; then
          echo "High severity vulnerabilities found!"
          npm audit --audit-level high
          exit 1
        fi

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Vercel Preview
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}
        
    - name: Comment PR with preview URL
      uses: actions/github-script@v7
      with:
        script: |
          const { data: deployments } = await github.rest.repos.listDeployments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.sha
          });
          
          if (deployments.length > 0) {
            const deployment = deployments[0];
            const { data: statuses } = await github.rest.repos.listDeploymentStatuses({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.id
            });
            
            const successStatus = statuses.find(status => status.state === 'success');
            if (successStatus) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `üöÄ Preview deployment ready!\n\n**Preview URL:** ${successStatus.target_url}\n\nThis preview will be automatically updated with new commits.`
              });
            }
          }

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://vivk.in
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run deployment script
      run: node scripts/deploy.js --production
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        
    - name: Run post-deployment health check
      run: |
        sleep 30  # Wait for deployment to be ready
        curl -f https://vivk.in/api/health || exit 1
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "‚úÖ Production deployment successful!"
        echo "üîó Live at: https://vivk.in"
        
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Production deployment failed!"
        exit 1

  post-deploy-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run integration tests against production
      run: |
        # Health check
        curl -f https://vivk.in/api/health
        
        # Landing page check
        curl -f https://vivk.in/landing
        
        # API endpoints check
        curl -f https://vivk.in/api/subscriptions/plans
        
        echo "‚úÖ All post-deployment checks passed!"
        
    - name: Performance audit
      run: |
        # Install Lighthouse CI
        npm install -g @lhci/cli
        
        # Run Lighthouse audit
        lhci autorun --upload.target=temporary-public-storage --collect.url=https://vivk.in/landing
        
    - name: Security headers check
      run: |
        # Check security headers
        response=$(curl -I https://vivk.in)
        
        if echo "$response" | grep -q "Strict-Transport-Security"; then
          echo "‚úÖ HSTS header present"
        else
          echo "‚ùå HSTS header missing"
          exit 1
        fi
        
        if echo "$response" | grep -q "X-Content-Type-Options"; then
          echo "‚úÖ X-Content-Type-Options header present"
        else
          echo "‚ùå X-Content-Type-Options header missing"
          exit 1
        fi